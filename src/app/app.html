<ion-menu [content]="sidebarcontent" id="sideMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item [ngClass]="(activePage == 'Dashboard') ? 'activeHightlight' : ''" (click)="openPage('Dashboard', false)">
       Dashboard
      </button>

      <button menuClose ion-item [ngClass]="(activePage == 'Capital') ? 'activeHightlight' : ''" (click)="openPage('Capital', false)">
       Enter Capital
      </button>

      <button menuClose ion-item (click)="logout()">
         Logout
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #sidebarcontent [root]="rootPage"></ion-nav>
