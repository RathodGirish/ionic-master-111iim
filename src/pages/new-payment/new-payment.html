<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span class='header-title pull-left'>Welcome, {{userSession.userName}}!</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card class="blue-card pad10">
    <h3 color="secondary"><b>New Payment</b> Please provide basic information about this payment.</h3>
  </ion-card>

  <form (ngSubmit)="newPayment($event, newPaymentForm.value, newPaymentForm.valid)" #newPaymentForm="ngForm">
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label>UserId : {{newPaymentObj.userId}}</ion-label>
        </ion-item>
      </ion-col>
      
    </ion-row>
    
    <ion-row>
      <ion-col col-4>
        <ion-item>
          <ion-label stacked>First Name</ion-label>
          <ion-input type="text" placeholder="First Name" name="firstName" [(ngModel)]="newPaymentObj.firstName" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-label stacked>Middle Name</ion-label>
          <ion-input type="text" placeholder="Middle Name" name="middleName" [(ngModel)]="newPaymentObj.middleName" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-label stacked>Last Name</ion-label>
          <ion-input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="newPaymentObj.lastName" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked>Payment</ion-label>
          <ion-input type="number" placeholder="Payment" name="payment" [(ngModel)]="newPaymentObj.payment" required></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label stacked>Interest</ion-label>
          <ion-input type="number" placeholder="Interest %" name="interest" [(ngModel)]="newPaymentObj.interest" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked>Payment Date</ion-label>
          <!--<ion-input type="text" placeholder="Payment Date" name="paymentDate" [(ngModel)]="newPaymentObj.paymentDate" required></ion-input>-->
          <ion-datetime displayFormat="MM/DD/YYYY" placeholder="Payment Date" name="paymentDate" [(ngModel)]="newPaymentObj.paymentDate"></ion-datetime>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label stacked>Due Date</ion-label>
          <!--<ion-input type="text" placeholder="Due Date" name="dueDate" [(ngModel)]="newPaymentObj.dueDate" required></ion-input>-->
          <ion-datetime displayFormat="MM/DD/YYYY" placeholder="Due Date" name="dueDate" [(ngModel)]="newPaymentObj.dueDate"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked>Agent Name</ion-label>
          <ion-input type="text" placeholder="Agent Name" name="agentName" [(ngModel)]="newPaymentObj.agentName" required></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label stacked>Note</ion-label>
          <ion-input type="text" placeholder="Note" name="note" [(ngModel)]="newPaymentObj.note" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked>Mobile No</ion-label>
          <ion-input type="number" placeholder="Mobile No" name="mobileNo" [(ngModel)]="newPaymentObj.mobileNo" required></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label stacked>Optional Mobile No</ion-label>
          <ion-input type="number" placeholder="Optional Mobile No" name="mobileNo2" [(ngModel)]="newPaymentObj.mobileNo2"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <button ion-button class="success-btn" full type="submit" [disabled]="!newPaymentForm.valid">Add</button>
    </ion-row>
  </form>

</ion-content>
