<ion-header>
  
  <ion-navbar primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span class='header-title pull-left'>Welcome, {{userSession.userName}}!</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <h2 color="white" class='page-title text-center'>Common Tasks</h2>
  <ion-grid>
    <ion-row>
      <ion-col col-6 class='card-col pointer'>
        <ion-card class="blue-card" (click)="redirectPage('NewPaymentPage')">
          <div class="card-title">New Payment</div>
          <!--<img src="assets/img/pricebook.png" class="mrT10 img-responsive imageIcone" />-->
          <div class="card-title">
            <ion-icon ios="ios-card" md="md-card" class="custom-icon"></ion-icon>
          </div>
        </ion-card>
      </ion-col>
      <ion-col col-6 class='card-col pointer'>
        <ion-card class="blue-card" (click)="redirectPage('SearchPage')">
          <div class="card-title">Search</div>
          <div class="card-title">
            <ion-icon ios="ios-search" md="md-search" class="custom-icon"></ion-icon>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 class='card-col pointer'>
        <ion-card class="blue-card" (click)="redirectPage('NewPaymentPage')">
          <div class="card-title">Reports</div>
          <div class="card-title">
            <ion-icon ios="ios-book" md="md-book" class="custom-icon"></ion-icon>
          </div>
        </ion-card>
      </ion-col>
      <ion-col col-6 class='card-col pointer'>
        <ion-card class="blue-card" (click)="redirectPage('SearchPage')">
          <div class="card-title">Running Interest</div>
          <div class="card-title">
            <ion-icon ios="ios-cloud-download" md="md-cloud-download" class="custom-icon"></ion-icon>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

      </ion-col>
      <ion-col col-6 class='card-col pointer'>
        <ion-card>
        </ion-card>
      </ion-col>
    </ion-row>-->
    
  </ion-grid>
</ion-content>
